<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{|/js/jquery.min.js|}"></script>
    <script th:src="@{|/js/jquery.countdown.min.js|}"></script>
    <script th:src="@{|/js/secKill.js|}"></script>

</head>
<body>
    <div>
        <div style="float: left">
            <img th:src="@{|/${goods.imageurl}|}">
        </div>
        <div style="float: left;margin-top: 100px">
            <span th:text="${goods.namedesc}"></span><br>
            <span th:text="${goods.name}"></span>
            <span th:text="${goods.price}"></span><br>
            <br>
            <span id="secKillSpan">
                <input type="button" value="立即抢购">
            </span>

        </div>
    </div>
    <script>
        $(function(){
            secKillObj.fun.initSecKill("[[${goods.id}]]","[[${goods.starttime.getTime()}]]","[[${goods.endtime.getTime()}]]")
        })

    </script>
</body>
</html>
